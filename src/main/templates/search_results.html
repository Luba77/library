{% extends 'base.html' %}
{% load static %}

{% block content %}
    <h1>Search Results</h1>

    <h2>Books: </h2>
    <ul>
        {% for book in book_list %}
            <li>
                {{ book.title }} by {{ book.author.first_name }} {{ book.author.last_name }}
                <a href="{% url 'book_detail' book.pk %}">View Details</a>
            </li>
        {% empty %}
            <li>No books found</li>
        {% endfor %}
    </ul>
{% endblock %}
